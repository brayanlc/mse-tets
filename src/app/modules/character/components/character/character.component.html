<ul>
  <li class="character" *ngFor="let character of characters">
    <div class="character-img">
      <img [src]="character.image" [alt]="character.name" />
    </div>
    <div class="character-content">
      {{ character.name  }}
      <p><strong>Ancestry: </strong> {{ character.ancestry }}</p>
    </div>
  </li>
</ul>
